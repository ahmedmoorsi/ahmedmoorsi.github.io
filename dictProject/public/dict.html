<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="dict.css" />
  </head>
  <body>
    <h1>WAP online Dictionary</h1>
    <form class="form">
      <label>Term:</label> <input type="text" name="word" id="word"/>
      <input type="button" value="Lookup" name="search" id="search" />
    </form>
    <div class="divTable"></div>

    <footer>
      <a href="https://jigsaw.w3.org/css-validator/check/referer" class="acss">
        <img
          style="border: 0; width: 88px; height: 31px"
          src="https://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!"
        />
      </a>

      <a href="https://jigsaw.w3.org/css-validator/check/referer" class="acss">
        <img
          style="border: 0; width: 88px; height: 31px"
          src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!"
        />
      </a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dict.js"></script>
  </body>
</html>
